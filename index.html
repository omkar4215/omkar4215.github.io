<!DOCTYPE html>
<html>
<head>
    <title>Attendance Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Calculator</h1>
        <label for="totalClasses">Total Classes:</label>
        <input type="number" id="totalClasses"><br><br>

        <label for="attendedClasses">Attended Classes:</label>
        <input type="number" id="attendedClasses"><br><br>

        <button onclick="calculateAttendance()">Calculate Attendance</button>

        <p id="attendanceResult"></p>

        <label for="targetAttendance">Target Attendance Percentage:</label>
        <select id="targetAttendance">
            <option value="50">50%</option>
            <option value="55">55%</option>
            <option value="60">60%</option>
            <option value="65">65%</option>
            <option value="70">70%</option>
            <option value="75">75%</option>
            <option value="80">80%</option>
            <option value="85">85%</option>
            <option value="90">90%</option>
        </select><br><br>

        <button onclick="calculateClassesNeeded()">Calculate Classes Needed</button>

        <p id="classesNeededResult"></p>

        <button onclick="calculateBunkableClasses()">Calculate Bunkable Classes</button>

        <p id="bunkableClassesResult"></p>
    </div>
  
</body>
</html>
